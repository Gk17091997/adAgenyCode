<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <!-- Add a link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM3tE1z7ZcRTCOo9S4WnnhK1ELyAmc4UyjOvshs" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper {
      text-align: center;
    }
    .wrapper h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .wrapper h1 .dot {
      color: #ff5733;
    }
    .wrapper p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .icons a {
      margin: 0 10px;
      color: #333;
      font-size: 1.5em;
      text-decoration: none;
      transition: color 0.3s;
    }
    .icons a:hover {
      color: #ff5733;
    }
    
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Coming Soon<span class="dot">.</span></h1>
    <p>Put some text here.</p>
    <div class="icons">
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
      <a href="https://wa.me/1234567890" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
</body>
</html>
